<mat-card>
    <mat-card-title>Filter by category</mat-card-title>
    <mat-card-content>
        <mat-selection-list role="list" fxLayout="row" [multiple]="false">
            <mat-list-option role="listoption" *ngFor="let item of categories$ | async" [value]="item" (click)="selectCategory(item)">
                {{item}}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>Order by price</mat-card-title>
    <mat-card-content>
        <mat-list role="list" fxLayout="row">
            <mat-list-item role="listitem" *ngFor="let item of order_by_price | async" (click)="sort(item)">
                {{item}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>Products</mat-card-title>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of products$ | async">
                {{item.title}} {{item.price}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
