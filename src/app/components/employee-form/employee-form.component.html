<mat-card>
  <mat-card-title>Create employee</mat-card-title>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onEmployeeFormSubmitted(employeeForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Employee Name</mat-label>
          <input matInput type="text" placeholder="Employee Name" formControlName="employeeName" required>
          <mat-error *ngIf="employeeForm.get('employeeName')!.invalid">employeeName is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Employee Salary</mat-label>
          <input matInput type="text" placeholder="Employee Salary" formControlName="employeeSalary" required>
          <mat-error *ngIf="employeeForm.get('employeeSalary')!.invalid">employeeSalary is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Employee Age</mat-label>
          <input matInput type="text" placeholder="Employee Age" formControlName="employeeAge" required>
          <mat-error *ngIf="employeeForm.get('employeeAge')!.invalid">employeeAge is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
